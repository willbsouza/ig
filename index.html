<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wrapper"> 
        <div class="ig_phone">
            <img src="mobile_home.png">
        </div>
        <div class="ig_login">
            <div class="group">
                <img src="insta_logo.png" class="insta_logo" alt="Insta Logo">
                <div class="profile_photo">
                    <img src="will.png" alt="Foto Perfil">
                </div>
                <a href="#" class="login_insta">Continue como willbsouza</a>
                <a href="#" class="logout_insta">Remover conta</a>
            </div>
            <div class="group">
                <p class="not_account">Não é willbsouza?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span>
                </p>        
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
